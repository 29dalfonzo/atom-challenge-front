<div class="login-form">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            Debe ingresar un email v√°lido
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <div class="login-button">
          <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="submit()">Ingresar</button>
        </div>
      </mat-card-actions>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
