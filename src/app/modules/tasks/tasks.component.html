<mat-card class="tasks-card">
  <mat-card-title> Agregar Tarea </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="container">
        <div class="title">
          <mat-form-field>
            <input matInput placeholder="Título" formControlName="title" />
            <mat-error *ngIf="form.get('title')?.hasError('required')">
              Debe ingresar un título
            </mat-error>
          </mat-form-field>
        </div>
        <div class="done">
          <mat-checkbox formControlName="done">Completado</mat-checkbox>
        </div>
        <div class="description">
          <mat-form-field>
            <textarea
              matInput
              placeholder="Descripción"
              formControlName="description"
            ></textarea>
            <mat-error *ngIf="form.get('description')?.hasError('required')">
              Debe ingresar una descripción
            </mat-error>
          </mat-form-field>
        </div>
        <div class="tasks-button">
          <mat-card-actions>
            <button
              mat-raised-button
              color="primary"
              [disabled]="!form.valid"
              type="submit"
            >
              Agregar tarea
            </button>
        </mat-card-actions>
      </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>

<mat-card class="tasks-card tasks-card-list">
  <mat-card-title> Tareas </mat-card-title>
  <mat-card-content class="tasks-list">
    <mat-list class="tasks-container" *ngFor="let task of tasks">
      <span matListItemTitle class="task-title">{{ task.title }}</span>
      <div class="task-options">
        options
      </div>
      <span matListItemLine class="task-description">{{ task.description }}</span>
      <div class="task-completed">
        <mat-checkbox [checked]="task.done" (change)="changeTask(task)" >{{task.done? 'Completado': 'Pendiente'}}</mat-checkbox>
    </div>
      <span matListItemMeta class="task-date">{{ task.date | date: 'dd/MM/yyyy' }}</span>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <div class="tasks-button">
        <!-- <button mat-raised-button color="primary" (click)="openDialog()">Agregar tarea</button> -->
      </div>
    </mat-card-actions>
  </mat-card-footer>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</mat-card>
