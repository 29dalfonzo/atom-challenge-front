  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="container">
        <div class="title">
          <mat-form-field>
            <input matInput placeholder="Título" formControlName="title" />
            <mat-error *ngIf="form.get('title')?.hasError('required')">
              Debe ingresar un título
            </mat-error>
          </mat-form-field>
        </div>
        <div class="done">
          <mat-checkbox formControlName="done">Completado</mat-checkbox>
        </div>
        <div class="description">
          <mat-form-field>
            <textarea
              matInput
              placeholder="Descripción"
              formControlName="description"
            ></textarea>
            <mat-error *ngIf="form.get('description')?.hasError('required')">
              Debe ingresar una descripción
            </mat-error>
          </mat-form-field>
        </div>
        <div class="tasks-button">
          <mat-card-actions>
            <button
              mat-raised-button
              color="primary"
              [disabled]="!form.valid"
              type="submit"
            >
            {{ task ? 'Editar' : 'Agregar' }} tarea
            </button>
        </mat-card-actions>
      </div>
      </div>
    </form>
  </mat-card-content>
